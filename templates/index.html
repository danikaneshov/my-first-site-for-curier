<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Калькулятор времени</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор времени</h2>
        <form method="post">
            <div class="mb-3">
                <label for="start_time" class="form-label">Время начала:</label>
                <input type="time" id="start_time" name="start_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">Время окончания:</label>
                <input type="time" id="end_time" name="end_time" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="earnings" class="form-label">Заработок:</label>
                <input type="number" id="earnings" name="earnings" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Рассчитать</button>
        </form>

        {% if result %}
        <div class="alert alert-info mt-3">
            <p><strong>Разница во времени:</strong> {{ result }}</p>
            <p><strong>Почасовая оплата:</strong> {{ hourly_rate }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
